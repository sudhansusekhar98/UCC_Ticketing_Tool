<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ucc-ticketing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Blocking script to apply theme immediately before React loads to prevent flash -->
    <script>
      (function () {
        try {
          // First check theme-storage (themeStore)
          var themeStorage = localStorage.getItem("theme-storage");
          var theme = "light"; // Default theme

          if (themeStorage) {
            var parsed = JSON.parse(themeStorage);
            if (parsed.state && parsed.state.theme) {
              theme = parsed.state.theme;
            }
          }

          // If theme is 'system', check system preference
          if (theme === "system") {
            theme = window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light";
          }

          // Apply theme immediately
          document.documentElement.setAttribute("data-theme", theme);
          document.documentElement.classList.add("theme-" + theme);
        } catch (e) {
          // Fallback to light theme on any error
          document.documentElement.setAttribute("data-theme", "light");
          document.documentElement.classList.add("theme-light");
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
